    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background */
            color: #333333; /* Darker grey font color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font family */
        }

        header {
            margin: 0;
            padding: 20px;
            background-color: #333333; /* Dark background */
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        .navbar {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .column {
            flex: 1 1 calc(25% - 40px);
            margin: 20px;
            box-sizing: border-box;
            text-align: center; /* Center the text */
        }

        .column img, .column video {
            width: 100%;
            height: auto;
            border-radius: 20%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .column h3 {
            margin: 10px 0 5px; /* Add some spacing around the name */
            font-size: 1.2em; /* Adjust the font size as needed */
            color: #333333; /* Color of the game name */
        }

        .column p {
            margin: 0;
            font-size: 1em; /* Adjust the font size as needed */
            color: #666666; /* Color of the download count */
        }

        .column a {
            text-decoration: none; /* Remove underline from links */
        }

        .long-box-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .long-box {
            display: flex;
            flex-direction: row; /* Change to row */
            align-items: center;
            justify-content: flex-start;
            flex: 1 1 calc(33.33% - 40px);
            margin: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
            padding: 20px;  
            text-align: left; /* Align text to the left */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        .long-box img {
            margin-right: 20px; /* Add margin to the right of the image */
            width: 80px;
            height: 80px;
            border-radius: 10%; /* Make the image round */
        }

        .long-box h3,
        .long-box p {
            margin: 0;
            padding: 0;
            text-align: left; /* Align text to the left */
        }

        .long-box a {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: inherit;
            width: 100%; /* Make link cover the entire box */
        }

        .long-box a:hover {
            text-decoration: underline;
        }

        .long-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            opacity: 0.8; /* Reduce opacity on hover */
        }

        .star-rating {
            display: flex;
            align-items: center;
        }

        .star-rating img {
            width: 10px; /* Adjust star size */
            height: 10px;
            margin-right: 2px; /* Space between stars */
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
