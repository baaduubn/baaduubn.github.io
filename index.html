<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background */
            color: #333333; /* Darker grey font color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font family */
        }

        /* Prevent horizontal overflow */
        body, html {
            overflow-x: hidden;
        }

        header {
            margin: 0;
            padding: 20px;
            background-color: #333333; /* Dark background */
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        .navbar {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .column {
            flex: 1 1 calc(25% - 40px);
            margin: 20px;
            box-sizing: border-box;
            text-align: center; /* Center the text */
        }

        .column img, .column video {
            width: 100%;
            height: auto;
            border-radius: 20%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .column h3 {
            margin: 10px 0 5px; /* Add some spacing around the name */
            font-size: 1.2em; /* Adjust the font size as needed */
            color: #333333; /* Color of the game name */
        }

        .column p {
            margin: 0;
            font-size: 1em; /* Adjust the font size as needed */
            color: #666666; /* Color of the download count */
        }

        .column a {
            text-decoration: none; /* Remove underline from links */
        }

        .long-box-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .long-box {
            display: flex;
            flex-direction: row; /* Change to row */
            align-items: center;
            justify-content: flex-start;
            flex: 1 1 calc(33.33% - 40px);
            margin: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
            padding: 20px;  
            text-align: left; /* Align text to the left */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        .long-box img {
            margin-right: 20px; /* Add margin to the right of the image */
            width: 80px;
            height: 80px;
            border-radius: 10%; /* Make the image round */
        }

        .long-box h3,
        .long-box p {
            margin: 0;
            padding: 0;
            text-align: left; /* Align text to the left */
        }

        .long-box a {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: inherit;
            width: 100%; /* Make link cover the entire box */
        }

        .long-box a:hover {
            text-decoration: underline;
        }

        .long-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            opacity: 0.8; /* Reduce opacity on hover */
        }

        .star-rating {
            display: flex;
            align-items: center;
        }

        .star-rating img {
            width: 10px; /* Adjust star size */
            height: 10px;
            margin-right: 2px; /* Space between stars */
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }

        /* Responsive header styles */
        @media (max-width: 700px) {
            header > div {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 10px;
            }
            .navbar {
                flex-direction: column;
                width: 100%;
                display: none; /* Hide by default, show when menu open */
                background: #333;
                margin: 0;
                padding: 0;
            }
            .navbar.open {
                display: flex;
            }
            .navbar li {
                margin: 10px 0;
            }
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: #fff;
                font-size: 2em;
                margin-left: auto;
                margin-top: 10px;
                cursor: pointer;
            }
        }
        @media (min-width: 701px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; max-width: 1100px; margin: 0 auto;">
            <h2 style="color: #fff; margin: 0; letter-spacing: 2px; flex-shrink: 0;">SUPERGEM</h2>
            <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
            <nav>
                <ul class="navbar" style="justify-content: flex-end; margin: 0;">
                    <li><a href="#home">Games</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="privacy.html">Privacy</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>TOP GAMES</h1>
        <div class="row">
            <!-- Top games will be rendered here by JS -->
        </div>
        <h1>ALL GAMES</h1>

        <div class="long-box-links" id="all-games"></div>
    </main>

    <footer>
       
        <p>&copy; 2024 SUPERGEM. All rights reserved.</p>
    </footer>
    <script>
const topGames = [
    {
        id: "top2",
        name: "Merge and Fire",
        img: "images/mergeandfire.png",
        downloads: "5k+ downloads",
        android: "https://play.google.com/store/apps/details?id=com.MangasGames.Mergeandfire",
        ios: "https://apps.apple.com/us/app/6459738321"
    },
    {
        id: "top3",
        name: "Paper Please",
        img: "images/PaperPlease.png",
        downloads: "1k+ downloads",
        android: "https://play.google.com/store/apps/details?id=com.SuperGem.PaperPlease",
        ios: "https://apps.apple.com/us/app/6670699846"
    },
    {
        id: "top4",
        name: "Stealth Master",
        img: "images/Stealthmaster.png",
        downloads: "100+ downloads",
        android: "https://play.google.com/store/apps/details?id=com.SUPERGEM.Stealthmaster",
        ios: null
    }
];

function isiPhone() {
    return /iPhone|iPod|Macintosh/i.test(navigator.userAgent);
}

function renderTopGames() {
    const row = document.querySelector('.row');
    row.innerHTML = '';
    topGames.forEach(game => {
        const isIOS = isiPhone();
        let storeLink = isIOS ? game.ios : game.android;
        // If the preferred link is missing/null, use the other one
        if (!storeLink) {
            storeLink = isIOS ? game.android : game.ios;
        }
        const a = document.createElement('a');
        a.id = game.id;
        a.href = storeLink;
        a.innerHTML = `
            <img src="${game.img}" alt="${game.name}">
            <h3>${game.name}</h3>
            <p>${game.downloads}</p>
        `;
        const div = document.createElement('div');
        div.className = 'column';
        div.appendChild(a);
        row.appendChild(div);
    });
}

window.onload = renderTopGames;

fetch('games.json')
  .then(response => {
    if (!response.ok) throw new Error('Network response was not ok');
    return response.json();
  })
  .then(games => {
    const container = document.getElementById('all-games');
    container.innerHTML = '';
    games.forEach(game => {
      // Detect system
      const isIOS = /iPhone|iPad|iPod|Macintosh/i.test(navigator.userAgent);
      let storeLink = isIOS ? game.ios : game.android;

      // If the preferred link is missing/null, use the other one
      if (!storeLink) {
        storeLink = isIOS ? game.android : game.ios;
      }

      container.innerHTML += `
        <div class="long-box">
          <a href="${storeLink}" target="_blank">
            <img src="${game.img}" alt="App Icon">
            <div>
              <h3>${game.name}</h3>
              <p>${game.genre}</p>
              <div class="star-rating">
                <img src="images/star.png" alt="Star">
                <p>${game.rating !== null ? game.rating : ''}</p>
              </div>
            </div>
          </a>
        </div>
      `;
    });
  })
  .catch(error => {
    console.error('Error loading games.json:', error);
  });

        // Responsive menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('open');
        });
    </script>


</body>
</html>
